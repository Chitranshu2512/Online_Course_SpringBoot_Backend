spring.application.name=purchase-service
server.port=4444

#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/db_purchase?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=admin1
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

eureka.client.enabled=false
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

service.security.secure-key-username=randomSecureKeyUsername!
service.security.secure-key-password=randomSecureKeyPassword!
